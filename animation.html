<html>
<head>
  <title>Animation</title>

  <style>
  .box {
    width: 50px;
    height: 50px;
    border-radius:100px;
    background: red;
    animation: move 4s ease infinite alternate;

  }

  @keyframes move {
    0% { transform: translateX(100px); }
    50% { transform: translateX(150px); }
    100% { transform: translateX(200px); }
  }
  </style>
</head>

<body>
  <div class="box"></div>
</body>
</html>
