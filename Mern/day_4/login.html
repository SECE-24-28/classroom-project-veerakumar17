<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MyApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 dark:text-white">

    <!-- Navbar -->
    <nav class="flex justify-between items-center p-4 bg-gray-200 dark:bg-gray-800">
        <h1 class="text-2xl font-bold dark:text-white">MyApp</h1>
        <button id="toggleDark" class="px-4 py-2 bg-black text-white rounded 
      dark:bg-white dark:text-black">
            Dark Mode
        </button>
    </nav>

    <!-- Login Form -->
    <div class="flex justify-center items-center min-h-screen p-4">
        <div class="w-full max-w-sm bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">

            <h2 class="text-2xl font-semibold mb-4 dark:text-white">Login</h2>

            <form>
                <label class="block mb-1">Email</label>
                <input type="email" class="w-full p-2 mb-4 border rounded dark:bg-gray-700 dark:border-gray-600">

                <label class="block mb-1">Password</label>
                <input type="password" class="w-full p-2 mb-4 border rounded dark:bg-gray-700 dark:border-gray-600">

                <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                    Login
                </button>
            </form>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
